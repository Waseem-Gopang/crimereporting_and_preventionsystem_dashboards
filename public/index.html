<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="images/download.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center text-center" style="height: 100vh;">
    <h2 class="mb-4 logo">
      <img src="images/download.png" alt="Logo" width="50" height="50" class="d-inline-block align-top mr-2 logo"> Login Here
    </h2>
    <div class="f">
    
    <h6 class="text-muted">Login using your email and password</h6>
    <form class="login-form">
      <div class="form-group">
        <label class="a" for="username"><i class="fas fa-user"></i> Username:</label>
        <div class="password-toggle">
          <input type="text" class="form-control" id="email" placeholder="Enter username">
          <div id="emailError" class="text-danger"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="a" for="password"><i class="fas fa-lock"></i> Password:</label>
        <div class="password-toggle">
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <i class="fas fa-eye password-icon seepass"></i>
        </div>
        <div id="passwordError" class="text-danger"></div>
        
      </div>
      <div id="loadingIndicator" style="display: none;">Loading...</div>
      <button type="submit" class="btn btn-primary btn-block font-weight-bold">Login Here</button>
    
    </form>
    
  </div>
  </div>
  <div class="loading-overlay"></div>
  <div class="loading-spinner"></div>

         

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script type="module" src="scripts/script.js"></script>
  

</body>
</html>
